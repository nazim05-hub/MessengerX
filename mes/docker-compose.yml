version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mes_postgres
    environment:
      POSTGRES_DB: messenger
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: messenger_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messenger"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mes_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mes_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  coturn:
    image: coturn/coturn:latest
    container_name: mes_coturn
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
    command: -c /etc/coturn/turnserver.conf

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mes_backend
    environment:
      DATABASE_URL: postgresql://messenger:messenger_password@postgres:5432/messenger
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mes_network
    volumes:
      - ./backend:/app
      - media_data:/app/media

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mes_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    networks:
      - mes_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  caddy:
    image: caddy:2-alpine
    container_name: mes_caddy
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - mes_network
    depends_on:
      - backend
      - frontend

networks:
  mes_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_data:
  caddy_data:
  caddy_config:
